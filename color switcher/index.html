<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>color switcher</title>
</head>
<body>
    
    <div class="color-switcher">
        <div class="switcher-btn">
            <i class="fas fa-cog"></i>
        </div>
        <h3>select color</h3>
        <div class="theme-button-container">
            <span class="theme-buttons" data-color="#8e44ad" style="background:#8e44ad"></span>
            <span class="theme-buttons" data-color="#00ffff" style="background:#00ffff"></span>
            <span class="theme-buttons" data-color="#ffa500" style="background:#ffa500"></span>
            <span class="theme-buttons" data-color="#40e0d0" style="background:#40e0d0"></span>
            <span class="theme-buttons" data-color="#800080" style="background:#800080"></span>
            <span class="theme-buttons" data-color="#6897bb" style="background:#6897bb"></span>
        </div>
    </div>

<div class="container">
    <h1>color switcher</h1>
</div>
    
    <script src="script.js"></script>
</body>
</html>
